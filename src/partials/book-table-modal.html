<div class="overlay js-overlay-modal"></div>
<div class="modal" data-modal="1"> 
  <svg class="modal__cross js-modal-close" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M20.5715 2.57129L2.57153 20.5713" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M2.57153 2.57129L20.5715 20.5713" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  <strong class="modal__title">ЗАБРОНЮВАТИ СТОЛИК</strong>
  <form class="reserv-form" name="reserv_table_form">
    <div class="grup">
      <div class="input_grup">
      <label class="form-label">
        <input
          type="text"
          class="input"
          name="user_name"
          placeholder="Ваше ім’я"
          required
        />
        <span class="input-text">На кого забронювати столик?</span>
      </label>
      <label class="form-label">
        <input
          type="tel"
          class="input"
          name="user_phone"
          placeholder="+38 (___) ___-__-__"
          required
          minlength="12"
          maxlength="13"
        />
        <span class="input-text">Номер телефону</span>
      </label>
    </div>
    <div class="select_grup">
      <label class="form-label select-label">
        <div class="select-wrapper">
          <select name="people-number" class="select">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <span class="input-text">Столик на яку кількість осіб?</span>
      </label>
      <label class="form-label">
        <div class="select-wrapper">
          <select name="date" class="select">
            <option value="today">Сьогодні</option>
            <option value="tomorrow">Завтра</option>
          </select>
        </div>
        <span class="input-text">На яку дату бронювати?</span>
      </label>
    </div>
    </div>
    
    <button class="reserved" type="submit">ОФОРМИТИ БРОНЮВАННЯ</button>
  </form>
</div>
